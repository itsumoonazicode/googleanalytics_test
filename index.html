<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116231297-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-116231297-2', {
        'custom_map' : {
            'dimension1' : 'clientId'
        }
    });
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Analytics Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        function getCookieArray(){
            var arr = new Array();
            if(document.cookie != ''){
                var tmp = document.cookie.split(';');
                for(var i=0;i<tmp.length;i++){
                    var data = tmp[i].split('=');
                    arr[data[0]] = decodeURIComponent(data[1]);
                }
            }
            return arr;
        }
        var arr = getCookieArray();
        var clientIdArr = arr["_ga"].split(".").slice(2);
        var strClientId = clientIdArr.join(".");

        document.getElementById("clientId").textContent = strClientId;
    </script>
    <h1 id="clientId"></h1>
</body>
</html>
